<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/pou7.min.css">
  {% if page.map.files %}
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />
  {% endif %}

  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/oze0omv.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  {% if page.map.files %}
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
  {% endif %}
</head>

<body>

  <div class="container">

    {% include navigation.html %}

    {{ content }}

  </div><!-- /container -->

  <!-- Iconic -->
  <script src="http://www.alienlebarge.ch/assets/iconic/js/iconic.min.js"></script>

  {% include navigation.js.html %}

</body>

</html>
